    <link href="../CSS/colleges.css" rel="stylesheet">

<body>
    <div class="college">
        <div class="college-header">

                <p>You are logged in as: <strong id="username"></strong></p>

                    <button type="submit" name="logout" class="logout">Logout</button>
                </form>
            </div>
        </div>

        <table id="colleges-table">

                <tr>
