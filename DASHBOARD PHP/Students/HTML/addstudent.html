<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student</title>
    <link rel="stylesheet" href="../CSS/addstudent.css">
    <script src="../JAVASCRIPT/addstudent.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="form-container">
        <h2>Student Information Data Entry</h2>
        <form id="studentForm">
            <div class="form-group">
                <label for="student_id">Student ID:</label>
                <input type="text" name="student_id" id="student_id" required>
            </div>

            <div class="form-group">
                <label for="first_name">First Name:</label>
                <input type="text" name="first_name" id="first_name" required>
            </div>

            <div class="form-group">
                <label for="middle_name">Middle Name:</label>
                <input type="text" name="middle_name" id="middle_name">
            </div>

            <div class="form-group">
                <label for="last_name">Last Name:</label>
                <input type="text" name="last_name" id="last_name" required>
            </div>

            <div class="form-group">
                <label for="college">College:</label>
                <select name="college" id="college" required>
                    <option value="">Select College</option>
                </select>
            </div>

            <div class="form-group">
                <label for="program">Program:</label>
                <select name="program" id="program" required>
                    <option value="">Select Program</option>
                </select>
            </div>

            <div class="form-group">
                <label for="year">Year Level:</label>
                <input type="number" name="year" id="year" min="1" max="5" required>
            </div>

            <div class="button-group">
                <button type="button" class="save" onclick="showConfirmationModal()">Add Student</button>
                <button type="button" name="clear" class="clear" onclick="clearForm()">Clear</button>
                <button type="button" name="cancel" class="cancel" onclick="cancelForm()">Cancel</button>
            </div>
        </form>
    </div>

    <div id="confirmationModal" class="modal">
        <div class="modal-content">
            <p>Are you sure you want to proceed with the changes?</p>
            <button onclick="confirmSubmission()">Yes</button>
            <button onclick="closeModal('confirmationModal')">No</button>
        </div>
    </div>

    <div id="errorModal" class="modal">
        <div class="modal-content">
            <p id="errorMessage">Data Entry Status: There are some invalid input values.</p>
            <button onclick="closeModal('errorModal')">OK</button>
        </div>
    </div>
</body>
</html>
