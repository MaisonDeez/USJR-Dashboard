<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../CSS/students.css">
</head>
<body>
    <div id="students" class="students">
        <div class="students-header">
            <div class="left">
                <button type="button" class="dashboard" onclick="goToDashboard()">Go Back</button>
                <form action="addstudent.html" method="GET"> 
                    <button type="submit" class="addstudent">Add New Student</button>
                </form>
            </div>
            <div class="right">
                <p>You are logged in as: <strong id="username"></strong></p>
                <form method="POST" action="../../Homepage/logindashboard.php">
                    <button type="submit" name="logout" class="logout">Logout</button>
                </form>                
            </div>            
        </div>
        <table>
            <thead>
                <tr>
                    <th>Student ID</th>
                    <th>Last Name</th>
                    <th>First Name</th>
                    <th>Middle Initial</th>
                    <th>College</th>
                    <th>Program Enrolled</th>
                    <th>Year</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="studentsTableBody">
            </tbody>
        </table>
    </div>

    <div id="errorModal" class="modal">
        <div class="modal-content">
            <p id="errorMessage">Data Entry Status: There are some invalid input values.</p>
            <button onclick="closeModal('errorModal')">OK</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../JAVASCRIPT/students.js"></script>
    <script>
        function goToDashboard() {
            window.location.href = '../../Homepage/dashboard.php';
        }
    </script>
</body>
</html>
