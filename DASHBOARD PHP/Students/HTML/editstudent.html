<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Student</title>
    <link rel="stylesheet" href="../CSS/editstudent.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../JAVASCRIPT/editstudent.js"></script>
</head>
<body>
    <div class="form-container">
        <h2>Edit Student Information</h2>
        <form id="editStudentForm">
            <div class="form-group">
                <label for="student_id">Student ID</label>
                <input type="text" id="student_id" name="student_id" readonly>
            </div>
            <div class="form-group">
                <label for="first_name">First Name</label>
                <input type="text" id="first_name" name="first_name">
            </div>
            <div class="form-group">
                <label for="middle_name">Middle Name</label>
                <input type="text" id="middle_name" name="middle_name">
            </div>
            <div class="form-group">
                <label for="last_name">Last Name</label>
                <input type="text" id="last_name" name="last_name">
            </div>
            <div class="form-group">
                <label for="college">College</label>
                <select id="college" name="college"></select>
            </div>
            <div class="form-group">
                <label for="program">Program</label>
                <select id="program" name="program"></select>
            </div>
            <div class="form-group">
                <label for="year">Year</label>
                <input type="number" id="year" name="year" min="1" max="5">
            </div>
            <div class="button-group">
                <button type="button" class="save" onclick="showConfirmationModal()">Save Changes</button>
                <button type="button" class="cancel" onclick="cancelEdit()">Cancel</button>
            </div>
        </form>
    </div>

    <div id="confirmationModal" class="modal">
        <div class="modal-content">
            <p>Are you sure you want to proceed with the changes?</p>
            <button onclick="confirmEdit()">Yes</button>
            <button onclick="closeConfirmationModal()">No</button>
        </div>
    </div>

    <div class="modal" id="errorModal">
        <div class="modal-content">
            <p id="errorMessage"></p>
            <button onclick="closeErrorModal()">Close</button>
        </div>
    </div>
</body>
</html>
