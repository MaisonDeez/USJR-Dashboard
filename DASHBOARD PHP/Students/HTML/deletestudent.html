<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Student Information</title>
    <link rel="stylesheet" href="../CSS/deletestudent.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../JAVASCRIPT/deletestudent.js"></script>
</head>
<body>
    <div class="form-container">
        <h2>Delete Student Information</h2>
        <form id="deleteForm" method="POST">
            <div class="form-group">
                <label for="student_id">Student ID</label>
                <input type="text" id="student_id" name="student_id" readonly>
            </div>
            <div class="form-group">
                <label for="last_name">Last Name</label>
                <input type="text" id="last_name" name="last_name" readonly>
            </div>
            <div class="form-group">
                <label for="first_name">First Name</label>
                <input type="text" id="first_name" name="first_name" readonly>
            </div>
            <div class="form-group">
                <label for="middle_name">Middle Name</label>
                <input type="text" name="middle_name" id="middle_name" readonly>
            </div>
            <div class="form-group">
                <label for="college">College</label>
                <input type="text" id="college" name="college" readonly>
            </div>
            <div class="form-group">
                <label for="program">Program</label>
                <input type="text" id="program" name="program" readonly>
            </div>
            <div class="form-group">
                <label for="year">Year</label>
                <input type="text" id="year" name="year" readonly>
            </div>
            <div class="button-group">
                <button type="button" class="delete" onclick="showModal()">Delete</button>
                <button type="button" class="cancel" onclick="window.location.href='../HTML/students.html'">Cancel</button>
            </div>
        </form>
    </div>

    <div id="warningModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <p>Danger Warning!!!</p>
            <p>You are about to permanently erase this record from the Student Information table. Are you totally sure that you want to proceed with this operation?</p>
            <div class="button-group">
                <button type="button" class="delete" onclick="deleteStudent()">Proceed</button>
                <button type="button" class="cancel" onclick="closeModal()">Cancel</button>
            </div>
        </div>
    </div>
</body>
</html>
