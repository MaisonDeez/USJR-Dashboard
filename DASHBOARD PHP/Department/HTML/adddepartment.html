<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Department</title>
    <link rel="stylesheet" href="../CSS/adddepartment.css">
    <script src="../JAVASCRIPT/adddepartment.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="form-container">
        <h2>Department Information Data Entry</h2>
        <form id="departmentForm">
            <div class="form-group">
                <label for="deptid">Department ID:</label>
                <input type="number" name="deptid" id="deptid" required>
            </div>
            
            <div class="form-group">
                <label for="deptfullname">Full Department Name:</label>
                <input type="text" name="deptfullname" id="deptfullname" required>
            </div>
            
            <div class="form-group">
                <label for="deptshortname">Short Department Name:</label>
                <input type="text" name="deptshortname" id="deptshortname">
            </div>
            
            <div class="form-group">
                <label for="deptcollid">College:</label>
                <select name="deptcollid" id="deptcollid" required></select>
            </div>
            
            <div class="button-group">
                <button type="button" class="save" onclick="showConfirmationModal()">Add Department</button>
                <button type="button" name="clear" class="clear" onclick="clearForm()">Clear</button>
                <button type="button" name="cancel" class="cancel" onclick="cancelForm()">Cancel</button>
            </div>
        </form>
    </div>

    <div id="confirmationModal" class="modal">
        <div class="modal-content">
            <p>Are you sure you want to proceed with the changes?</p>
            <button onclick="confirmSubmission()">Yes</button>
            <button onclick="closeModal('confirmationModal')">No</button>
        </div>
    </div>

    <div id="errorModal" class="modal">
        <div class="modal-content">
            <p id="errorMessage">Data Entry Status: There are some invalid input values.</p>
            <button onclick="closeModal('errorModal')">OK</button>
        </div>
    </div> 
</body>
</html>
