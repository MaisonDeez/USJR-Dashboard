<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Departments</title>
    <link href="../CSS/departments.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="department">
        <div class="department-header">
            <div class="left">
                    <button type="submit" class="dashboard" onclick="goToDashboard()">Go Back</button>
                <form action="../HTML/adddepartment.html" method="GET">
                    <button type="submit" class="adddepartment">Add New Department</button>
                </form>
            </div>
            <div class="right">
                <p>You are logged in as: <strong id="username">User</strong></p>
                <form action="../PHP/departments.php" method="POST">
                    <button type="submit" name="logout" class="logout">Logout</button>
                </form>
            </div>
        </div>

        <table id="department-table">
            <thead>
                <tr>
                    <th>Department ID</th>
                    <th>Department Name</th>
                    <th>Department Short Name</th>
                    <th>College Name</th> 
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="departmentsTableBody">
            </tbody>
        </table>        
    </div>

    <div id="errorModal" class="modal">
        <div class="modal-content">
            <p id="errorMessage">Data Entry Status: There are some invalid input values.</p>
            <button onclick="closeModal('errorModal')">OK</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../JAVASCRIPT/departments.js"></script>
    <script>
        function goToDashboard() {
            window.location.href = '../../Homepage/dashboard.php';
        }
    </script>
</body>
</html>
