<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Program</title>
    <link rel="stylesheet" href="../CSS/addprogram.css">
    <script src="../JAVASCRIPT/addprogram.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="form-container">
        <h2>Program Information Data Entry</h2>
        <form id="programForm">
            <div class="form-group">
                <label for="progid">Program ID:</label>
                <input type="text" name="progid" id="progid" required>
            </div>
            
            <div class="form-group">
                <label for="progfullname">Full Program Name:</label>
                <input type="text" name="progfullname" id="progfullname" required>
            </div>
            
            <div class="form-group">
                <label for="progshortname">Short Program Name:</label>
                <input type="text" name="progshortname" id="progshortname">
            </div>
            
            <div class="form-group">
                <label for="progcollid">College:</label>
                <select name="progcollid" id="progcollid" required>
                    <option value="">Select College</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="progcolldeptid">Department:</label>
                <select name="progcolldeptid" id="progcolldeptid" required>
                    <option value="">Select Department</option>
                </select>
            </div>
            
            <div class="button-group">
                <button type="button" class="save" onclick="showConfirmationModal()">Add Program</button>
                <button type="button" class="clear" onclick="clearForm()">Clear</button>
                <button type="button" class="cancel" onclick="cancelForm()">Cancel</button>
            </div>
        </form>
    </div>

    <div id="confirmationModal" class="modal" style="display: none;">
        <div class="modal-content">
            <p>Are you sure you want to proceed with the changes?</p>
            <button onclick="confirmProgramSubmission()">Yes</button>
            <button onclick="closeModal('confirmationModal')">No</button>
        </div>
    </div>

    <div id="errorModal" class="modal" style="display: none;">
        <div class="modal-content">
            <p id="errorMessage">Data Entry Status: There are some invalid input values.</p>
            <button onclick="closeModal('errorModal')">OK</button>
        </div>
    </div>
</body>
</html>
