<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Program Information</title>
    <link href="../CSS/deleteprogram.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../JAVASCRIPT/deleteprogram.js"></script>
</head>
<body>
    <div class="form-container">
        <h2>Delete Program Information</h2>
        <form id="deleteProgramForm" action="../PHP/deleteprogram.php" method="POST">
            <div class="form-group">
                <label for="progid">Program ID</label>
                <input type="text" id="progid" name="progid" readonly>
            </div>
            <div class="form-group">
                <label for="progfullname">Full Program Name</label>
                <input type="text" id="progfullname" name="progfullname" readonly>
            </div>
            <div class="form-group">
                <label for="progshortname">Short Program Name</label>
                <input type="text" id="progshortname" name="progshortname" readonly>
            </div>
            <div class="form-group">
                <label for="departmentName">Department Name</label>
                <input type="text" id="departmentName" name="departmentName" readonly>
            </div>
            <div class="form-group">
                <label for="collegeName">College Name</label>
                <input type="text" id="collegeName" name="collegeName" readonly>
            </div>
            <div class="button-group">
                <button type="button" class="delete" onclick="showModal()">Delete</button>
                <button type="button" class="cancel" onclick="window.location.href='programs.html'">Cancel</button>
            </div>
        </form>
    </div>

    <div id="warningModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <p>Danger Warning!!!</p>
            <p>You are about to permanently erase this record from the Program Information table. Are you totally sure that you want to proceed with this operation?</p>
            <div class="button-group">
                <button type="submit" form="deleteProgramForm" class="delete" name="proceed_delete">Proceed</button>
                <button type="button" class="cancel" onclick="closeModal()">Cancel</button>
            </div>
        </div>
    </div>
</body>
</html>
